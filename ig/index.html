<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>instagram profile page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div class="container">
  <section class="top-bar">
    <button class="top-bar__back-btn"><img style="width: 20px;" src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQGnm66fA9CPBcAVGrhLQlwA-brqK6RydVOcJgg-ji8R59tkVvM" alt="back"></button>
    <div class="top-bar__title">        
      <h1 class="top-bar__title__text">vevra.brand</h1>
      <img class='top-bar__title__verified-icon' src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2053557/kisspng-social-media-instagram-verified-badge-symbol-compu-5b1eedb5aba638.1612204615287535897031.jpg" alt="verified-icon"></div>
    <button class="top-bar__menu-btn"><i class="material-icons">more_horiz</i></button>
  </section>
  <section class="stats">
    <div class="stats__img-holder" style="background-image: url('vevra.PNG');">  
      <h2 class="profile-name">VEVRA</h2>    
    </div>
    <div class="stats__data">
      <div class="stats__data__point">
        <div class="stats__data__point__value">37</div>
        <div class="stats__data__point__description">Posts</div>
      </div>
      <div class="stats__data__point">
        <div class="stats__data__point__value">117K</div>
        <div class="stats__data__point__description">Followers</div>
      </div>
      <div class="stats__data__point">
        <div class="stats__data__point__value">31</div>
        <div class="stats__data__point__description">Following</div>
      </div>
    </div>      
  </section>
  <section class="description">
    <p>
      Luxury Streetwear | Black & White Aesthetic⚫️⚪️</p>
    <p>Redefining elegance in urban fashion 💫✨</p>
    <p>Worldwide Shipping🌏</p>
    <a href="https://www.vevra.uk">www.vevra.uk</a>
  </section>
  <section class="actions">
    <button class="actions__btn actions__btn--active">Follow</button>
    <button class="actions__btn">Message</button>
    <button class="actions__btn actions__btn--icon"><i class="material-icons">down</i></button>
  </section>
  <section class="stories">
    <div class="stories__single">
      <div class="stories__single__img-holder">
        <div class="stories__single__img-holder__inner" style="background-image: url('images/2.JPG');"></div>
      </div>
      <p class="stories__single__description">💫✨</p>
    </div>
    <div class="stories__single">
      <div class="stories__single__img-holder">
        <div class="stories__single__img-holder__inner" style="background-image: url('images/12.PNG');"></div>
      </div>
      <p class="stories__single__description">🔥</p>
    </div>
    <div class="stories__single">
      <div class="stories__single__img-holder">
        <div class="stories__single__img-holder__inner" style="background-image: url('images/13.JPG');"></div>
      </div>
      <p class="stories__single__description">❤️</p>
    </div>
    <div class="stories__single">
      <div class="stories__single__img-holder">
        <div class="stories__single__img-holder__inner" style="background-image: url('images/14.JPG');"></div>
      </div>
      <p class="stories__single__description">💫</p>
    </div>
    <div class="stories__single">
      <div class="stories__single__img-holder">
        <div class="stories__single__img-holder__inner" style="background-image: url('images/15.JPG');"></div>
      </div>
      <p class="stories__single__description">✨</p>
    </div>
     
     
     
     
    
    
  </section>
  <section class="tabs">
    <button class="tabs__btn tabs__btn--active">
      <img class='tabs__btn__icon' src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2053557/grid-icon.png" alt="grid icon">
    </button>
    <button class="tabs__btn">
      <img style="opacity: 50%;" class='tabs__btn__icon' src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3T_EsjXadf_9qPRkntV2aEI81NiLNMPR82qqJ2jXY7ZHob22TJoPw3Liii_fXynIR0AE&usqp=CAU" alt="igtv icon">
    </button>
    <button class="tabs__btn">
      <img style="opacity: 50%;" class='tabs__btn__icon' src="repost.jpg" alt="smile icon">
    </button>
    <button class="tabs__btn">
      <img class='tabs__btn__icon' src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2053557/tagged-icon.png" alt="tagged icon">
    </button>
  </section>
  <section class="grid">
    <a href="" class="grid__photo" style="background-image: url('images/1.JPG');"></a>
    <a href="" class="grid__photo" style="background-image: url('images/2.JPG');"></a>
    <a href="" class="grid__photo" style="background-image: url('images/3.JPG');"></a>
    <a href="" class="grid__photo" style="background-image: url('images/4.JPG');"></a>
    <a href="" class="grid__photo" style="background-image: url('images/5.JPG');"></a>
    <a href="" class="grid__photo" style="background-image: url('images/6.JPG');"></a>
    <a href="" class="grid__photo" style="background-image: url('images/7.JPG');"></a>
    <a href="" class="grid__photo" style="background-image: url('images/8.JPG');"></a>
    <a href="" class="grid__photo" style="background-image: url('images/9.JPG');"></a>
    <a href="" class="grid__photo" style="background-image: url('images/10.JPG');"></a>
    <a href="" class="grid__photo" style="background-image: url('images/11.JPG');"></a>
    <a href="" class="grid__photo" style="background-image: url('images/12.JPG');"></a>
    <a href="" class="grid__photo" style="background-image: url('images/13.JPG');"></a>
    
    
  </section>
  <section class="bottom-bar">
    <button class="bottom-bar__btn">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2053557/home-icon.png" class="bottom-bar__btn__icon" alt="home icon">
    </button>
    <button class="bottom-bar__btn bottom-bar__btn--active">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2053557/search-icon.png" class="bottom-bar__btn__icon" alt="search icon">
    </button>
    <button class="bottom-bar__btn">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2053557/add-icon.png" class="bottom-bar__btn__icon" alt="add icon">
    </button>
    <button class="bottom-bar__btn">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2053557/heart-icon.png" class="bottom-bar__btn__icon" alt="heart icon">
    </button>
    <button class="bottom-bar__btn">
      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2053557/profile-picture.png" class="bottom-bar__btn__icon" alt="profile picture">
    </button>
  </section>
</div>
    
  </body>
  
</html>
